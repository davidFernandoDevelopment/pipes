<div class="text-layout">
  <h1>Pipes {{ 'Personalizados' | mymayuscula:0:7 }}</h1>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left">
  </div>

  <div class="p-toolbar-group-right">
    <button pButton (click)="changeOrderMode('name')" icon="pi pi-sort" label="Ordenar por nombre"
      class="mr-2"></button>
    <button pButton (click)="changeOrderMode('fly')" icon="pi pi-sort" label="Vuelan"
      class="mr-1 p-button-success"></button>
    <button pButton (click)="changeOrderMode('color')" icon="pi pi-sort" label="Por color"
      class="mr-1 p-button-help"></button>
  </div>
</p-toolbar>

<div class="grid mt-3">
  <div class="col">
    <p-table [value]="heros | ordenar : orderBy" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name | titlecase}}</td>
          <td>{{ hero.fly | vuela | titlecase }}</td>
          <td>{{ hero.color | color | titlecase }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="grid mt-3">
  <div class="col">
    <p-table [value]="heros" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="fly">Vuela<p-sortIcon field="fly"></p-sortIcon>
          </th>
          <th pSortableColumn="color">Color<p-sortIcon field="color"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name | titlecase}}</td>
          <td>{{ hero.fly | vuela | titlecase }}</td>
          <td>{{ hero.color | color | titlecase }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
